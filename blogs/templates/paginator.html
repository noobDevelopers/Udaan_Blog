<div class="row mt-5">
    <div class="col text-center">
      <div class="block-27">
        
        <ul>
            {%if page.has_previous%}
          <li><a href="?page={{ page.previous_page_number }}">&lt;</a></li>
          {%endif%}
          <li class="active"><span>{{page.number}}</span></li>
          <!-- <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li> -->
          {% if page.has_next %}
          <li><a href="?page={{ page.next_page_number }}">&gt;</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
